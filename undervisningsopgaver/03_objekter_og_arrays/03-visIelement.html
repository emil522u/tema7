        <h3></h3>
        <img src="" alt="">
        <p id="type"></p>
        <p id="levested"></p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {

            let overskrift = document.querySelector("h3");
            let billede = document.querySelector("img");
            let type = document.querySelector("#type");
            let levested = document.querySelector("#levested");

            let overskriftText = document.createTextNode(`${dyr.navn}`);
            let typeText = document.createTextNode(`Type: ${dyr.type}`);
            let levestedText = document.createTextNode(`Levested: ${dyr.levested}`);

            overskrift.appendChild(overskriftText);
            billede.src = "http://mabe-kea.dk/E19/pics/pig.png"
            type.appendChild(typeText);
            levested.appendChild(levestedText);
