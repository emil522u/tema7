<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objekter</title>
</head>

<body>
    <article></article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {
                "navn": "Gris",
                "type": "pattedyr",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }
            console.log(`Dyr: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested} Billede: ${dyr.billede}`);

            let article = document.querySelector("article");
            let text = document.createTextNode(`Dyr: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested}`);
            let billede = document.createElement("img");
            billede.src = "http://mabe-kea.dk/E19/pics/pig.png";
            article.appendChild(text);
            article.appendChild(billede);

        }
    </script>
</body></html>
