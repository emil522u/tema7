<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objekter</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 10px;
        }
    </style>
</head>

<body>
    <section></section>
    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = [{
                "navn": "Gris",
                "type": "Pattedyr",
                "levested": "Svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {
                "navn": "Frø",
                "type": "Amfibie",
                "levested": "vådområder",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            }, {
                "navn": "Ræv",
                "type": "Pattedyr",
                "levested": "Skov og marker",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            }, {
                "navn": "Sild",
                "type": "Fisk",
                "levested": "Hav",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            }, {
                "navn": "Krokodille",
                "type": "Reptil",
                "levested": "Vådområder",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }]
            //            console.log(dyr);
            // const listevisning = document.querySelector("#liste");
            // dyr.forEach(dyr => {
            // listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type}, ${dyr.levested}`
            // })
            let container = document.querySelector("section");
            let temp = document.querySelector("template");
            dyr.forEach(dyr => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = dyr.navn;
                klon.querySelector(".art").textContent = dyr.type;
                klon.querySelector(".sted").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);

            })

        }
    </script>
</body></html>
