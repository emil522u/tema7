<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow 1</title>
</head>

<body>

    <h1>Tro på det...</h1>
    <img src="" alt="">
    <p>Billeder brugt med tilladelse fra Martin Bregnhøi</p>
    <button>Videre</button>
    <script>
        let billeder = [{
            "billede": ""
        }, {
            "billede": ""
        }, {
            "billede": ""
        }, {
            "billede": ""
        }, {
            "billede": ""
        }]

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let tal = 1;
            let aktueltBillede = document.querySelector("img");
            aktueltBillede.src = billeder[tal++].billede;
        }

    </script>
</body>

</html>
