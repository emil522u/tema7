<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Indtast antal timers flyrejse</p>
    <input type="text" id="timer">
    <button>Klik og beregn co2-udledning</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2 = timer * 109;
            let resultat;

            if (isNaN(timer)) {
                resultat = "Resultatet kan ikke udregnes. Indtast venligst antal timer igen.";
            } else if (co2 < 100) {
                resultat = "Tæt på Thunberg";
            } else if (co2 < 200) {
                resultat = "Jaja, du behøver ikke melde dig ud af Å!";
            } else if (co2 < 600) {
                resultat = "Det er godt for turismen i nordeuropa";
            } else {
                resultat = "Nå ja vi kan jo altid kolonisere en anden planet...";
            }

            console.log(resultat);
        }
    </script>
</body></html>
